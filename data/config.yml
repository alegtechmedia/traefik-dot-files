http:
 #region routers
  routers:
    example:
      entryPoints:
        - "https"
      rule: "Host(`example.subdomain.domain.com`)"
      middlewares:
        - default-headers
      tls: {}
      service: webtop
  services:
    webtop:
      loadBalancer:
        servers:
          - url: "https://172.19.0.222:3000/"
        passHostHeader: true
  middlewares:
    https-redirect:
      redirectScheme:
        scheme: https

    default-headers:
      headers:
        frameDeny: true
        sslRedirect: true
        browserXssFilter: true
        contentTypeNosniff: true
        forceSTSHeader: true
        stsIncludeSubdomains: true
        stsPreload: true
        stsSeconds: 15552000
        customFrameOptionsValue: SAMEORIGIN
        customRequestHeaders:
          X-Forwarded-Proto: https

    default-whitelist:
      ipWhiteList:
        sourceRange:
        - "10.0.0.0/16"
        - "192.168.0.0/16"
        - "172.16.0.0/12"

    secured:
      chain:
        middlewares:
        - default-whitelist
        - default-headers
